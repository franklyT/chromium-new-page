<!DOCTYPE html>
<html>
  <head>
    <!-- Meta-->
    <meta charset="utf-8" />
    <meta name="description" content="Page description" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="application-name" content="Application Name" />

    <title>Tabby Tab</title>

    <!-- Styles-->
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class='bg'></div>
<div class='container'>

  <!--<div id="MyClockDisplay" class="clock"></div> -->
<image class='bg-picker cow' src='icons/cow.png' id='cow' draggable="false"></image>
<image class='bg-picker tabby' src='icons/favicon128.png' id='tabby' draggable="false"></image>
	<time id="date" class="clocktext"></time>
	<time id="time" class="clocktext"></time>
	<div id="weather" class="clocktext infotext"></div>
	<div class="weathericons"><div id="icon" class="i01d"></div></div>
	<div id="gps" class="clocktext infotext"></div>

  <!-- A simple clock that fits on an old iPhone 4s so you can reuse your old device as a wall clock. This version also includes ip location detection and displays the current weather. -->
<input class='search absolute-center' placeholder="Search with Google">
<image src='https://traina.me/images/mag1.png' class='submit absolute-center'></image>

    </div>
        <!-- Scripts-->
        <script src="src/custom-background-data.js"></script>
        <script defer src="src/custom-background-engine.js"></script>
        <script src="src/my.js"></script>
        <script src="src/weather.js"></script>
        <script src="src/icons.js"></script>
          </body>
</html>
