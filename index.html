<!DOCTYPE html>
<html>

  <head>
    <!--* Meta *-->
      <meta charset="utf-8" />
      <meta name="description" content="Page description" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <meta name="Tabby Tab" content="Lightweight, simple newtab replacement." />
      <title>Tabby Tab</title>
    <!--* Meta End *-->

    <!--* Styles *-->
      <link rel="stylesheet" type="text/css" href="css/reset.css" />
      <link rel="stylesheet" type="text/css" href="css/main.css" />
      <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">

      <!--* Styles End *-->
  </head>

<body>
  
<!--* Introduction Overlay *-->
  <div id="overlay"></div>

  <!--* Master Container *-->
    <div id="masterContainer" class="container">
      <div class="bg"></div>
  
      <time id="time" class="clocktext"></time>
      <div id="greeting" class="greeting absolute-center"></div>
      <div id="topSites" class="topsites-container absolute-center"></div>
      <div id="calendar" class="calendar absolute-center"></div>
      <div class="weather-icons-container">
      <div id="weather" class="clocktext infotext"></div>
      <div id="weatherIcons" class="weathericons"><div id="icon" class="i01d"></div></div>
    </div> 

    <!--* Settings Menu *-->
    <image title="Settings" id="settingsIcon" src="icons/settings.png" class="settings"></image>
      <div id="settingsParentNode">
        <div id="settings" class="settings-menu hidden">
          <div class="settings-menu-name"></div> 
          <image title="Reset Name" class="settings-menu-name-reset" src="icons/reset.png" draggable="false"></image>
          <image title="Cow Backgrounds" class="bg-picker cow" src="icons/cow.png" id="cow" draggable="false"></image>
          <image title="Tabby Backgrounds" class="bg-picker tabby" src="icons/favicon128.png" id="tabby" draggable="false"></image>
          <image title="Vanilla Backgrounds" class="bg-picker vanilla" src="icons/vanilla.png" id="vanilla" draggable="false"></image>
      
  <!--*------------------------------------------------------------------------------------------------------------------------------>
  <div class="settings-divider"></div>
  <!--*------------------------------------------------------------------------------------------------------------------------------>

      <!--* Weather Toggler *-->
        <image title="Weather Toggle" class="weather-setting-icon weather-setting" src="icons/weather.png" draggable="false"></image>
        <label title="Weather Toggle" class="switch weather">
          <input id="weatherCheckbox" type="checkbox">
          <span title="Weather Toggle" class="slider round"></span>
      <!--* Weather Toggler End *-->
        </label>

       <!--* Freezer Toggler *-->
        <image title="Freeze Toggle" class="freeze-setting-icon freeze-setting" src="icons/freeze.png" draggable="false"></image>
        <label title="Freeze Toggle" class="switch freeze" style="pointer-events:none;">
          <input id="freezeCheckbox" type="checkbox">
          <span title="Freeze Toggle" class="slider round"></span>
       <!--* Freezer Toggler End *-->
        </label>

       <!--* Utility Footer *-->
        <image id="historyEraser" title="History Eraser" class="menu-nuke-history" src="icons/historymenu.png" draggable="false"></image>
       <!--* Utility Footer End*-->

<!--* Settings Menu End *-->
    </div>
    </div>

  <!--* Master Container End *-->
    </div>

    <!--* Scripts *-->
    <script src="src/global-data.js"></script>
    <script src="src/global-core.js"></script>
    <script src="src/greetings-data.js"></script>
    <script src="src/greetings-core.js"></script>
    <script src="src/custom-background-data.js"></script>
    <script src="src/custom-background-core.js"></script>
    <script src="src/weather-data.js"></script>
    <script src="src/weather-core.js"></script>
    <script src="src/menu-core.js"></script>
    <script src="src/menu-icons.js"></script>
    <script src="src/menu-weather.js"></script>
    <script src="src/menu-history.js"></script>
    <script src="src/topsites-core.js"></script>
    <script src="src/favicon-magic.js"></script>
    <script src="src/playground.js"></script>
    <script src="src/final-init.js"></script>

    <script src="src/gapi-test.js"></script>
        <!--* Scripts End *-->
  </body>
  
</html>
