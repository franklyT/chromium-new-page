<!DOCTYPE html>
<html>

  <head>
    
    <!--* Meta *-->
      <meta charset="utf-8" />
      <meta name="description" content="Page description" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <meta name="Tabby Tab" content="Lightweight, simple newtab replacement." />
      <title>Tabby Tab</title>
    <!--* Meta End *-->

    <!--* Styles *-->
      <link rel="stylesheet" type="text/css" href="css/reset.css" />
      <link rel="stylesheet" type="text/css" href="css/main.css" />
      <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Audiowide&display=swap" rel="stylesheet">
    <!--* Styles End *-->

  </head>

<body>
  
<!--* Introduction Overlay *-->
  <div id="overlay"></div>

  <!--* Master Container *-->
    <div id="masterContainer" class="container__master">
      <div class="background background__image"></div>
      
      <div id="calendar" class="calendar"></div>

     <div id="greeting" class="greeting absolute-center"></div>
     <div id="tsites" class="tsites-container absolute-center"></div>
     <div id="topsites" class="topsites-container absolute-center"></div>

      <div id="notesTray" class="notes__overlay notes__overlay--hidden">
        <div id="notesCancel" class="notes__overlay__cancel"></div>
        <textarea id="notesInput" class="notes__overlay__textarea"></textarea>
      </div> 

    <div class="flex-container flex-center-bottom row">
    <div class="flex-container flex-center-bottom column">
        <time id="time" class="clocktext"></time>
        <div id="weather" class="weather clocktext infotext"></div>
        <div id="weather-icons" class="weather weather-icons"><div id="icon" class="i01d"></div></div>
    </div>

    <!--* Tray *-->
    <div class="tray">

    <!--* Notes *-->
    <image src="icons/notes.png" id="notes" class="notes"></image>

</div>

  </div>

      <!--* Settings Menu *-->
      <image title="Settings" id="settingsIcon" src="icons/settings.png" class="settings"></image>
      <div id="settingsParentNode">
        <div id="settings" class="settings-menu settings__menu--hidden">
          <div class="settings-menu-name"></div> 
          <image title="Reset Name" class="settings-menu-name-reset" src="icons/reset.png" draggable="false"></image>
          <image title="Cow Backgrounds" class="bg-picker cow" src="icons/cow.png" id="cow" draggable="false"></image>
          <image title="Tabby Backgrounds" class="bg-picker tabby" src="icons/favicon128.png" id="tabby" draggable="false"></image>
          <image title="Vanilla Backgrounds" class="bg-picker vanilla" src="icons/vanilla.png" id="vanilla" draggable="false"></image>
      
  <!--*------------------------------------------------------------------------------------------------------------------------------>
  <div class="settings-divider"></div>
  <!--*------------------------------------------------------------------------------------------------------------------------------>
  
      <!--* Weather Toggler *-->
        <image title="Weather Toggle" class="settings__weather__icon" src="icons/weather.png" draggable="false"></image>
        <label title="Weather Toggle" class="switch switch__weather">
          <input id="weatherCheckbox" type="checkbox">
          <span id="weatherSlider" title="Weather Toggle" class="slider slider--round"></span>
      <!--* Weather Toggler End *-->
        </label>
  
      <!--* Freezer Toggler *-->
        <image title="Freeze Toggle" class="settings__freeze__icon" src="icons/freeze.png" draggable="false"></image>
        <label title="Freeze Toggle" class="switch switch__freeze" style="pointer-events:none;">
          <input id="freezeCheckbox" type="checkbox">
          <span id="freezeSlider" title="Freeze Toggle" class="slider slider--round"></span>
      <!--* Freezer Toggler End *-->
        </label>
  
      <!--* Calendar Toggler *-->
        <image title="Calendar Toggle" class="settings__calendar__icon" src="icons/calicon.png" draggable="false"></image>
        <label title="Calendar Toggle" class="switch switch__calendar">
         <input id="calendarCheckbox" type="checkbox">
         <span id="calendarSlider" title="Calendar Toggle" class="slider slider--round"></span>
      <!--* Calendar Toggler End *-->
        </label>

      <!--* Topsites Toggler *-->
        <image title="Topsites Toggle" class="settings__topsites__icon" src="icons/heart.png" draggable="false"></image>
        <label title="Topsites Toggle" class="switch switch__topsites">
          <input id="topsitesCheckbox" type="checkbox">
          <span id="topsitesSlider" title="Topsites Toggle" class="slider slider--round"></span>
      <!--* Topsites Toggler End *-->
        </label>
 
      <!--* Recent History Toggler *-->
        <image title="Recent History Toggle" class="settings__recent-history__icon" src="icons/historymenu.png" draggable="false"></image>
        <label title="Recent History Toggle" class="switch switch__recent-history">
          <input id="recentHistoryCheckbox" type="checkbox">
          <span id="recentHistorySlider" title="Recent History Toggle" class="slider slider--round"></span>
      <!--* Recent History Toggler End *-->
        </label>

      <!--* Tray Toggler *-->
        <image title="Tray Toggle" class="settings__tray__icon" src="icons/tray.png" draggable="false"></image>
        <label title="Tray Toggle" class="switch switch__tray">
          <input id="trayCheckbox" type="checkbox">
          <span id="traySlider" title="Tray Toggle" class="slider slider--round"></span>
      <!--* Tray Toggler End *-->
        </label>

      <!--* Utility Footer *-->
        <image id="historyEraser" title="History Eraser" class="menu-nuke-history" src="icons/historymenu.png" draggable="false"></image>
      <!--* Utility Footer End*-->
  
  <!--* Settings Menu End *-->
    </div>
    </div>
  
  <!--* Master Container End *-->
    </div>

  <!--* Scripts *-->
    <script src="src/global-data.js"></script>
    <script src="src/global-core.js"></script>
    <script src="src/favicon-magic.js"></script>
    <script src="src/greetings-data.js"></script>
    <script src="src/greetings-core.js"></script>
    <script src="src/custom-background-data.js"></script>
    <script src="src/custom-background-core.js"></script>
    <script src="src/weather-data.js"></script>
    <script src="src/weather-core.js"></script>
    <script src="src/menu-core.js"></script>
    <script src="src/menu-icons.js"></script>
    <script src="src/menu-history.js"></script>
    <script src="src/menu-extensions.js"></script>
    <script src="src/calendar-core.js"></script>
    <script src="src/topsites-core.js"></script>
    <script src="src/tray-core.js"></script>
    <script src="src/notes-core.js"></script>
    <script src="src/playground.js"></script>
    <script src="src/final-init.js"></script>
    <script src="src/gapi-test.js"></script>
  <!--* Scripts End *-->
  </body>
  
</html>
